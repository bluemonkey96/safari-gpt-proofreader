<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 8px 12px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        p { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <h1>OpenAI API Key</h1>
    <label for="apiKey">Enter your OpenAI API Key:</label>
    <input type="text" id="apiKey" placeholder="sk-..." />

    <label for="toneSelect">Select response tone:</label>
    <select id="toneSelect">
        <option value="Formal">Formal</option>
        <option value="Neutral" selected>Neutral</option>
        <option value="Friendly">Friendly</option>
    </select>

    <button id="saveKey">Save Settings</button>
    <label class="debug-toggle">
        <input type="checkbox" id="debugToggle" /> Enable debug logging
    </label>
    <a id="debugLink" class="debug-link" href="debug.html" target="_blank">Debug tools</a>
    <p id="status"></p>

    <style>
        .debug-toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            font-weight: normal;
        }

        .debug-link {
            display: none;
            margin-top: 12px;
        }

        .debug-link.visible {
            display: inline-block;
        }
    </style>
    <script src="options.js"></script>
</body>
</html>
