<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 320px; /* Slightly increased width for better balance */
            height: auto;  /* Ensures dynamic height */
            margin: 0 auto; /* Centers the content */
            background-color: #F4F4F9; /* Slightly softer background */
            border-radius: 10px; /* Rounded corners */
        }
        h1 {
            font-size: 20px;
            text-align: center;
        }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #CCC;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            width: 100%; /* Full width for the button */
            transition: background-color 0.15s ease, opacity 0.15s ease;
        }
        button:disabled {
            background-color: #9aa0a6;
            cursor: not-allowed;
            opacity: 0.85;
        }
        button + button { margin-top: 10px; }
        p { margin-top: 10px; color: green; text-align: center; }
        #proofreadStatus {
            min-height: 20px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 0;
        }
        #proofreadStatus.status-hint { color: #5f6368; }
        #proofreadStatus.status-error { color: #d93025; }
        #proofreadStatus.status-loading { color: #202124; }
        #proofreadStatus.status-success { color: #137333; }
        #proofreadStatus .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-right: 8px;
            border-radius: 50%;
            border: 2px solid rgba(32, 33, 36, 0.2);
            border-top-color: rgba(32, 33, 36, 0.65);
            animation: spin 0.75s linear infinite;
            vertical-align: -2px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>OpenAI API Key</h1>
    <label for="apiKey">Enter your OpenAI API Key:</label>
    <input type="text" id="apiKey" placeholder="sk-...">
    <button id="saveKey">Save API Key</button>
    <button id="proofreadSelection">Proofread selection</button>
    <p id="status"></p>
    <p id="proofreadStatus" role="status" aria-live="polite"></p>
    <script src="popup.js"></script>
</body>
</html>
