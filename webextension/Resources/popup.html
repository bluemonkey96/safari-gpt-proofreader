<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 320px; /* Slightly increased width for better balance */
            height: auto;  /* Ensures dynamic height */
            margin: 0 auto; /* Centers the content */
            background-color: #F4F4F9; /* Slightly softer background */
            border-radius: 10px; /* Rounded corners */
        }
        h1 {
            font-size: 20px;
            text-align: center;
        }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #CCC;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            width: 100%; /* Full width for the button */
        }
        button:disabled { background-color: grey; }
        button + button { margin-top: 10px; }
        p { margin-top: 10px; color: green; text-align: center; }
        #proofreadStatus { min-height: 20px; }
    </style>
</head>
<body>
    <h1>OpenAI API Key</h1>
    <label for="apiKey">Enter your OpenAI API Key:</label>
    <input type="text" id="apiKey" placeholder="sk-...">
    <button id="saveKey">Save API Key</button>
    <button id="proofreadSelection">Proofread selection</button>
    <p id="status"></p>
    <p id="proofreadStatus"></p>
    <script src="popup.js"></script>
</body>
</html>
